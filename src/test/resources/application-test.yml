server:
  shutdown: immediate


management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

database:
  schema:
    name: personrecordservicetest

nomis-oauth:
  base-url: http://localhost:8090

offender-search:
  base-url: http://localhost:8090

spring:
  jpa:
    properties:
      hibernate:
        hbm2ddl:
          auto: update

hmpps.sqs:
  enabled: true
  provider: localstack
  queues:
    testqueue:
      queueName: test_queue
      subscribeTopicId: testtopic
  topics:
    testtopic:
      arn: arn:aws:sns:eu-west-2:000000000000:${random.uuid}
