spring:
  application:
    name: hmpps-person-record-service
  http:
    codecs:
      max-in-memory-size: 10MB
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${nomis-oauth.base-url}/auth/.well-known/jwks.json
      client:
        registration:
          person-match:
            provider: nomis-oauth-service
            client-authentication-method: client_secret_basic
            authorization-grant-type: client_credentials
            client-id: ${person-match.client-id}
            client-secret: ${person-match.client-secret}
          prisoner-search:
            provider: nomis-oauth-service
            client-authentication-method: client_secret_basic
            authorization-grant-type: client_credentials
            client-id: ${prisoner-search.client-id}
            client-secret: ${prisoner-search.client-secret}
          core-person-record-and-delius:
            provider: nomis-oauth-service
            client-authentication-method: client_secret_basic
            authorization-grant-type: client_credentials
            client-id: ${core-person-record-and-delius.client-id}
            client-secret: ${core-person-record-and-delius.client-secret}
          service-now:
            provider: service-now-oauth-service
            client-authentication-method: client_secret_basic
            authorization-grant-type: client_credentials
            client-id: ${service-now.client-id}
            client-secret: ${service-now.client-secret}
        provider:
          nomis-oauth-service:
            token-uri: ${nomis-oauth.base-url}/auth/oauth/token
          service-now-oauth-service:
            token-uri: ${service-now.base-url}/outh_token.do
#            redirect_uri: ${service-now.base-url}/oauth_redirect.do

  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"

  datasource:
    url: jdbc:postgresql://${database.endpoint:localhost:5432}/${database.name:postgres}?currentSchema=${database.schema.name}&stringtype=unspecified&sslmode=verify-full
    username: ${database.username:root}
    password: ${database.password:dev}
    hikari:
      maximum-pool-size: 50
  jpa:
    open-in-view: false

  flyway:
    enabled: true

database:
  schema:
    name: personrecordservice

server:
  port: 8080
  servlet:
    context-path: /
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
      internal-proxies: 10\.\d{1,3}\.\d{1,3}\.\d{1,3}|192\.168\.\d{1,3}\.\d{1,3}|169\.254\.\d{1,3}\.\d{1,3}|127\.\d{1,3}\.\d{1,3}\.\d{1,3}|172\.1[6-9]{1}\.\d{1,3}\.\d{1,3}|172\.2[0-9]{1}\.\d{1,3}\.\d{1,3}|172\.3[0-1]{1}\.\d{1,3}\.\d{1,3}|0:0:0:0:0:0:0:1|::1|100\.6[4-9]\.\d{1,3}\.\d{1,3}|100\.[7-9][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.1[0-1][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.12[0-7]\.\d{1,3}\.\d{1,3}
  shutdown: graceful
  error:
    include-message: always

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: when_authorized
      probes:
        enabled: true
    info:
      cache:
        time-to-live: 2000ms

retry:
  timeout: 10000

aws:
  region-name: eu-west-2

