---
# Per environment values which override defaults in hmpps-person-record/values.yaml

generic-service:
  ingress:
    host: hmpps-person-record.hmpps.service.justice.gov.uk
    tlsSecretName: hmpps-person-record-cert-secret

  env:
    SPRING_PROFILES_ACTIVE: "prod"
    nomis_oauth:
      base_url: https://sign-in.hmpps.service.justice.gov.uk
    offender-search:
      base-url: https://probation-offender-search.hmpps.service.justice.gov.uk
    prisoner-search:
      base-url: https://prisoner-search.prison.service.justice.gov.uk
    domain-event-and-delius-api:
      base_url: https://domain-events-and-delius.hmpps.service.justice.gov.uk
    prison-service:
      base-url: https://api.prison.service.justice.gov.uk/


generic-prometheus-alerts:
  sqsAlertsQueueNames:
    - "hmpps-person-record-prod-cpr_court_case_events_queue"
    - "hmpps-person-record-prod-cpr_court_case_events_dlq"
    - "hmpps-person-record-prod-cpr_delius_offender_events_dlq"
    - "hmpps-person-record-prod-cpr_delius_offender_events_queue"
    # - "Digital-Prison-Services-prod-cpr_offender_events_dlq" omitting for now
    # - "Digital-Prison-Services-prod-cpr_offender_events_queue" # we are not yet consuming from this queue
