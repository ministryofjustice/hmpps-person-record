---
# Per environment values which override defaults in hmpps-person-record/values.yaml

generic-service:
  replicaCount: 1

  ingress:
    host: hmpps-person-record-preprod.hmpps.service.justice.gov.uk
    tlsSecretName: hmpps-person-record-preprod-cert-secret

  env:
    SPRING_PROFILES_ACTIVE: "preprod"
    nomis-oauth:
      base-url: https://sign-in-preprod.hmpps.service.justice.gov.uk
    offender-search:
      base-url: https://probation-offender-search-preprod.hmpps.service.justice.gov.uk
    prisoner-search:
      base-url: https://prisoner-search-preprod.prison.service.justice.gov.uk
    domain-event-and-delius-api:
      base_url: https://domain-events-and-delius-preprod.hmpps.service.justice.gov.uk
    prison-service:
      base-url: https://api-preprod.prison.service.justice.gov.uk

    feature:
      flags:
        enable-hmcts-sqs: true
        enable-delius-search: true
        enable-nomis-search: true
        enable-delius-domain-event-sqs: true

  scheduledDowntime:
    enabled: true

generic-prometheus-alerts:
  businessHoursOnly: true