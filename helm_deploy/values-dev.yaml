# Per environment values which override defaults in hmpps-person-record/values.yaml

generic-service:
  replicaCount: 1

  image:
    repository: quay.io/hmpps/hmpps-person-record
    tag: latest
    port: 8080

  ingress:
    enabled: true
    host: hmpps-person-record-dev.hmpps.service.justice.gov.uk
    tlsSecretName: hmpps-person-record-dev-cert-secret

  env:
    APPLICATIONINSIGHTS_CONFIGURATION_FILE: applicationinsights.dev.json
    SPRING_PROFILES_ACTIVE: "dev"
    nomis-oauth:
      base-url: https://sign-in-dev.hmpps.service.justice.gov.uk
    offender-search:
      base-url: https://probation-offender-search-dev.hmpps.service.justice.gov.uk
    prisoner-search:
      base-url: https://prisoner-search-dev.prison.service.justice.gov.uk
    domain-event-and-delius-api:
      base_url: https://domain-events-and-delius-dev.hmpps.service.justice.gov.uk
    prison-service:
      base-url: https://prison-api-dev.prison.service.justice.gov.uk

    feature:
      flags:
        enable-hmcts-sqs: true
        enable-delius-search: true
        enable-nomis-search: true
        enable-delius-domain-event-sqs: true

  scheduledDowntime:
    enabled: true

generic-prometheus-alerts:
  businessHoursOnly: true
